<div>
  <h1>Training series exercise form</h1> 

  <mat-card>
    <mat-card-content>
      <form [formGroup]="trainingSeriesExerciseForm">
        
        <h4>Exercise Name</h4>
        <mat-form-field>
          <mat-label>Select current exercise</mat-label>
          <mat-select formControlName="exercise" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <ng-container formArrayName="series">
          <div *ngFor="let aTrainingSeries of series.controls; let i=index">
            <div [formGroupName]="i">
              
              <h4>Number of reps</h4>
              <div style="display: flex; align-items: center;">
                <mat-slider min="0" max="25" step="1" showTickMarks discrete>
                  <input matSliderThumb formControlName="repsCount" #repsCount>
                </mat-slider>
                <div>
                  {{repsCount.value}} reps
                </div>
              </div>
              
              <h4>Weight</h4>
              <div style="display: flex; align-items: center;">
                <mat-slider min="0" max="250" step="1" showTickMarks discrete>
                  <input matSliderThumb formControlName="weight" #weight>
                </mat-slider>
                <div>
                  {{weight.value}} kg
                </div>
              </div>
              
              <h4>Rest time</h4>
              <mat-form-field>
                <mat-label>Time before the next exercise</mat-label>
                <input type="time" matInput formControlName="restTime">
              </mat-form-field>
              
              <h4>Note</h4>
              <mat-form-field class="example-full-width">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..." formControlName="notes"></textarea>
              </mat-form-field>
              
              <mat-divider></mat-divider>
            
            </div>
          </div>
        </ng-container>
    
        <div>
          <div>
            <button (click)="addSeries()" mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
              <mat-icon>add</mat-icon>
            </button>
          </div>
            <div>
              <button (click)="onSubmit()" mat-raised-button color="primary" type="submit" [disabled]="!trainingSeriesExerciseForm.valid">Submit</button>
            </div>
        </div>
    
      </form>
    </mat-card-content>
  </mat-card>
  

</div>
