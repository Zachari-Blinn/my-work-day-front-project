<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field>
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput name="username" required formControlName="username">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Votre mot de passe</mat-label>
      <input matInput name="password" [type]="passwordHide ? 'password' : 'text'" required formControlName="password">
      <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
        <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    
    <div style="width: 100%; text-align: center; margin-top: 20px">
      <button
        mat-fab
        extended
        type="submit"
        [disabled]="loginForm.invalid || loginForm.pending"
        style="background-color: #e3f50f; color: black; box-shadow: none"
      >
        <mat-icon>play_arrow</mat-icon>
        Commencer l'utilisation
      </button>
    </div>
    
  </form>
</div>
