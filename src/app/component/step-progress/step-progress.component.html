
<div id="content" #content class="step-progress-content" (scroll)="onScroll($event)">
  <ul class="StepProgress">
    <li
      class="StepProgress-item is-done"
      *ngFor="let step of steps; let isLast = last"
      [class.is-done]="step.isDone"
      [class.current]="step.isCurrent"
    >
      <div>{{ step.name }}</div>
    </li>
  </ul>
</div>
@if (steps.length === 0) {
  <ng-content select="[no-content]"></ng-content>
}
