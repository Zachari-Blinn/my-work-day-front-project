<div class="weekly-calendar">
  <div class="header">
    <button (click)="previousWeek()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <div class="monthYear">{{ currentMonth }} {{ currentDate.format('YYYY') }}</div>
    <button (click)="nextWeek()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  <div class="days">
    @for (day of weekDays; track $index) {
    <div class="day">{{ day.day }}</div>
    }
  </div>
  <div class="dates">
    @for (day of weekDays; track $index) {
    <div class="date" [class.inactive]="!day.isCurrentMonth" [class.active]="day.isActive"
      [class.currentDate]="day.isCurrentDate" (click)="selectDate(day)">
      {{ day.date.format('D') }}
    </div>
    }
  </div>
</div>
